

	<ngb-carousel *ngIf="displayProducts">
		<ng-template *ngFor="let item of displayProducts" ngbSlide><a routerLink="/ProductDetails/{{item.id}}">
			<div class="picsum-img-wrapper">
				<img class="product-images" src="{{item.image}}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
			</div></a>
			
		</ng-template>
	</ngb-carousel>


	<div class="product-list-wrapper">
		<h1>Trendy Products</h1>
		<div class="row">
			<div class="col-sm-3" *ngFor="let item of trendyProduct">
				<div class="product-item">
					<a routerLink="/ProductDetails/{{item.id}}"><img src="{{item.image}}"></a>
				
				<div class="product-details">
					<h6 class="name-head">{{item.name}}</h6>
					<div class="product-price">
						<h6>{{item.Price}}</h6>
					</div>
					<div class="product-color">
						<h6>{{item.color}}</h6>
					</div>
				</div>
				<div class="product-footer">
					<a routerLink="/ProductDetails/{{item.id}}"><a href="">View Details</a></a>
					<a href="">Add to Cart</a>
				</div>
				
			</div>
			</div>
		</div>
	</div>
