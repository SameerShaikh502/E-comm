<nav class="nav">
  <h1><a routerLink="/">E-COMM</a></h1>
  <div *ngIf="menuType!=='seller'" class="nav-search">
    <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="blur()" placeholder="Search">
    <button (click)="submitSearch(searchInput.value)">Search</button>

    <ul id="suggest-list" *ngIf="searchDropdown">
      <li *ngFor="let item of searchDropdown">
        <a (mousedown)="redirectToDetail(item.id)">{{item.name}}</a>
      </li>

    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">seller</a></li>
      <li><a routerLink="/user-auth">Login/SignUp</a></li>
      <li><a href="#">Cart({{cartItem}})</a></li>
    </ul>
    
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">seller</a></li>
      <li><a routerLink="/user-auth">{{userName|titlecase}}</a></li>
      <li><a routerLink="my-orders">My Orders</a></li>
      <li><a (click)="userLogout()">Logout</a></li>
      <li><a [routerLink]="cartItem>0?'Cart-Page':null">Cart({{cartItem}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="/seller-add-product">Add product </a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="Logout()">Logout</a></li>
      <li><a href="#">{{sellerName |titlecase}}</a></li>
    </ul>
  </div>
</nav>
